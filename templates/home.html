<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: #CEDEBD;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            margin-left: 100px;
            margin-right: 100px;
            width: 100%;
        }
        
        label {
            font-weight: bold;
            width: 200%;
            display: block;
        }
        
        .purple-border {
            border: 1px solid ;
            padding: 15px;
            border-radius: 10px;
            background-color: #f2edf5;
        }
        
        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 190px;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .output-group {
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <form action="/" method="POST">
                <h1><u>TELECOM CHURN PREDICTION</u></h1>
                <br>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="Gender">Gender:</label>
                            <select class="form-control" id="Gender" name="Gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="SeniorCitizen">SeniorCitizen:</label>
                            <select class="form-control" id="SeniorCitizen" name="SeniorCitizen">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="MonthlyCharges">Monthly Charges(in INR):</label>
                            <input type="text" class="form-control" id="MonthlyCharges" name="MonthlyCharges">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="TotalCharges">Total Charges(in INR):</label>
                            <input type="text" class="form-control" id="TotalCharges" name="TotalCharges">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="Contract">Contract:</label>
                            <select class="form-control" id="Contract" name="Contract">
                                <option value="0">Month-to-month</option>
                                <option value="1">One year</option>
                                <option value="2">Two year</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="PaperlessBilling">Paperless Billing:</label>
                            <select class="form-control" id="PaperlessBilling" name="PaperlessBilling">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="Tenure">Tenure(in months):</label>
                            <input type="text" class="form-control" id="Tenure" name="Tenure">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group purple-border">
                            <label for="InternetService">Internet Service:</label>
                            <select class="form-control" id="InternetService" name="InternetService">
                                <option value="1">DSL</option>
                                <option value="2">Fiber optic</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" name="submit">SUBMIT</button>
                </div>
            </form>
        </div>
        <hr>
        <h2 align="center"><u>OUTPUT</u></h2>
        <br>
        <div class="output-group">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Prediction:</h3>
                    <textarea class="form-control" rows="2" id="prediction" name="prediction" style="font-weight: bold;" readonly>{{predicted_result}}</textarea>
                    <br>
                </div>
                <div class="col-sm-6">
                    <h3>Confidence:</h3>
                    <textarea class="form-control" rows="2" id="confidence" name="confidence" style="font-weight: bold;" readonly>{{confidence}}</textarea>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
