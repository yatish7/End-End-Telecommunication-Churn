<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        textarea.form-control {
            resize: vertical;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .output-group {
            margin-top: 20px;
        }

        .output-group textarea {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
    </style>
</head>

                <div class="form-group purple-border">
                    <label for="query10">Online Security:</label>
                    <textarea class="form-control" rows="2" id="query10" name="query10">{{query10}}</textarea>
                </div>
                <div class="form-group purple-border">
                    <label for="query11">Online Backup:</label>
                    <textarea class="form-control" rows="2" id="query11" name="query11">{{query11}}</textarea>
                </div>
                <div class="form-group purple-border">

                    <textarea class="form-control" rows="2" id="query12" name="query12">{{query12}}</textarea>
                </div>
                <div class="form-group purple-border">
                    <label for="query13">Tech Support:</label>
                    <textarea class="form-control" rows="2" id="query13" name="query13">{{query13}}</textarea>
                </div>
                <div class="form-group purple-border">
                    <label for="query14">Streaming TV:</label>
                    <textarea class="form-control" rows="2" id="query14" name="query14">{{query14}}</textarea>
                </div>
                <div class="form-group purple-border">
                    <label for="query15">Streaming Movies:</label>
                    <textarea class="form-control" rows="2" id="query15" name="query15">{{query15}}</textarea>
                </div>
                <div class="form-group purple-border">
                    <label for="query16">Contract:</label>
                    <textarea class="form-control" rows="2" id="query16" name="query16">{{query16}}</textarea>
                </div>

                <div class="form-group purple-border">

            <div class="col-sm-3">
                <h2>Prediction</h2>
                <textarea class="form-control" rows="2" id="output1" name="output1" autofocus>{{output1}}</textarea>
                <textarea class="form-control" rows="2" id="output2" name="output2" autofocus>{{output2}}</textarea>
            </div>
        </div>
    </div>
</body>
</html>
